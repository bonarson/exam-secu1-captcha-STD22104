<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Sequence</title>
    <script type="text/javascript" src="https://f4df95ce5d70.us-east-1.captcha-sdk.awswaf.com/f4df95ce5d70/jsapi.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #output {
            margin-top: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Sequence Generator</h1>
        <form id="sequence-form">
            <div class="form-group">
                <label for="number">Enter a number (1-1000):</label>
                <input type="number" id="number" name="number" min="1" max="1000" required>
            </div>
            <div id="captcha-container"></div>
            <button type="submit" class="btn" id="submit-btn" disabled>Submit</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        const form = document.getElementById("sequence-form");
        const output = document.getElementById("output");
        const submitButton = document.getElementById("submit-btn");

        // Render CAPTCHA on page
        window.onload = () => {
            const container = document.getElementById("captcha-container");
            AwsWafCaptcha.renderCaptcha(container, {
                apiKey: "TBiG/+TZQjEXaYq8nllidX3C1pVZ9kMGM/Nkf6CaSHZw3JtDEPxkMRWhz7gBFEIc1hcf5JpUBHU+NYIgFzuSCPLD/8PXa/rLdlEzvJ4L1/k3sfyUlbalW8eRtI/Xl74mLtCxGxLw+VoeiVvHh0yF/QqiPwaAo3D3w/stwx1PoRq/GOfyWE2Yn7uNTM9Moxly1DKX8A3yFTp60m7KpFpEB/ck9Q5npoUMvQesXYyzqGC6sji3SzISjVhJ7gZXliocLFIgOSOGaPZEx3QAahJonOG5ty8uaKa13beAUxEbbh2Cyz7Sn7ttZx/EGCLC4dasVqjHRZnyKAS17SckAee9/mkRwdZl9RiG71UQTELFC9rIOYINj7GnklDvTvf0PRbJo+9VRC9wh4EqPps76NKcQchomcN+2tnNpbVg6oBiVXC5xBN31QsVs0QsHalrJOszZmJcZgWalMXA8hB6UHVLa7KEvsBoeCvYhyCGm/QFRvegWaA4s+upwHZS93XB+UH+jw4D0LH8dvSXFBqzDN70QlDQk6WlLlqtDoUlh42/+IHLAmk5P4b2EsryMKOiGiwypxrzQC3/u1cbg67Aq6IFOZPxqcqpjZ7qteh00kMF3vFklLgs+G8isB+8HzeW5y3DRfijFKGtqtpDnw9RLJXN0PvR8ip6Bf7ZVjAUg9Zkees=_0_1",
                onSuccess: () => {
                    submitButton.disabled = false;
                },
                onError: (error) => {
                    console.error(error);
                },
            });
        };

        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const number = parseInt(document.getElementById("number").value);
            output.innerHTML = "";

            for (let i = 1; i <= number; i++) {
                try {
                    const response = await fetch("https://api.prod.jcloudify.com/whoami");

                    if (response.status === 403) {
                        output.innerHTML += `${i}. Forbidden<br>`;
                    } else if (response.status === 200) {
                        output.innerHTML += `${i}. Success<br>`;
                    }
                } catch (error) {
                    if (error.message.includes("captcha")) {
                        output.innerHTML += `${i}. CAPTCHA Required - Please resolve.<br>`;
                        break; // Stop the loop until CAPTCHA is resolved
                    } else {
                        output.innerHTML += `${i}. Error: ${error.message}<br>`;
                    }
                }

                await new Promise((resolve) => setTimeout(resolve, 1000));
            }
        });
    </script>
</body>

</html>
